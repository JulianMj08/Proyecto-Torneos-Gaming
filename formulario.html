<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--FORMULARIO DE REGISTRO-->
    <section class="formulario">
        <div class="contenedor-formulario">
            <h2>Formulario de Registro</h2>
            <form action="">
                <label for="name">Nombre:</label>
                <input type="name" id="name" name="name" required placeholder=" Escriba su nombre">
    
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder=" Escriba su apellido">
    
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required placeholder=" corre@ejemplo.com">
    
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" required placeholder=" (Telefono)">
            </form>
            <div class="contenedor-enviar-borrar">
                <button>Enviar</button>
                <button>Borrar</button>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <p>Torneos Gaming</p>
        <p>© 2022 Torneos Gaming</p>
    </footer>
</body>
</html>
